{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Vendor User Registration</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.as_text }}</p>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
    </form>
  </div>
{% endblock %}
