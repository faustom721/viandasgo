{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Hello World!</title>

    <!-- Favicon -->
    <link href="{% static 'img/brand/favicon.png' %}" rel="icon" type="image/png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Soft UI Design System -->
    <link type="text/css" href="{% static 'css/soft-design-system.min.css' %}" rel="stylesheet" />
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Core JS Files -->
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/moment.min.js' %}"></script>

    <!-- Plugin for Select, full documentation here: https://joshuajohnson.co.uk/Choices/ -->
    <script src="{% static 'js/plugins/choices.min.js' %}" type="text/javascript"></script>

    <!-- Google Maps Plugin -->
    {% comment %} <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> {% endcomment %}

    <!-- Control Center for Soft UI Design System: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/soft-design-system.min.js' %}" type="text/javascript"></script>
  </body>
</html>
